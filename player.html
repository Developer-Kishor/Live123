<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/video.js/dist/video.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/video.js/dist/video-js.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Live TV Player</h1>
    </header>
    <div class="player-container">
        <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360"></video>
    </div>

    <script>
        // Get query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('videoUrl');
        const alias = urlParams.get('alias');

        // Initialize video.js player
        const player = videojs('videoPlayer');
        player.src({ src: videoUrl, type: 'application/x-mpegURL' });

        // Set player title
        player.on('loadedmetadata', () => {
            document.title = alias + ' - Live TV';
        });
    </script>
</body>
</html>
